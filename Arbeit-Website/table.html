<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/indextable.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    



</head>
<body>
    <header>
        <a href="https://www.uni-potsdam.de/de/physikdidaktik/willkommen"><img src="media/logo_grey.jpg" alt="Logo" id="logo"></a>
        <nav>
            <a href="./index.html">Start</a>
            <a href="./solo.html">Einzel</a>
            <a href="./multi.html">Mehrzahl</a>
            <a href="./table.html">Tabelle</a>        
        </nav>
    </header>

    <div class="content" id="content">
        <div>
            <input type="number" id="columns" min="1" placeholder="Number of Columns">
            <input type="number" id="rows" min="1" placeholder="Number of Rows">
            <button onclick="createTable()">Create Table</button>
            <table id="myTable">
            </table>
        </div>
        <div>
            <input type="number" id="deletionInput" min="1" placeholder="Index of Row or Column">
            <button onclick="deleteRow()">Delete Row</button>
            <button onclick="deleteColumn()">Delete Column</button>
        </div>
        
    </div>
    <div class="buttons">
        <div id="segmentButtons">
        <button onclick="segmentieren()">Segmentieren</button>
        <button onclick="segmentCSV()">save as .csv</button>
        <button onclick="segmentTXT()">save as .txt</button>
        </div>
        <div id="countButtons">
        <button onclick="countWords()">count</button>
        <button onclick="countCSV()">save as .csv</button>
        </div>
    </div>   
    
    <script src="./javascript/segmentier.js"></script>
    <script src="./javascript/buttons.js"></script>
    <script src="./javascript/count.js"></script>
    <script src="./javascript/tableCreator.js"></script>

</body>
</html>
